---
#add dataset directory name to "example_dataset" and the number of lanes used by this Illumina run, more than one dataset can be added
datasets: 
   example_dataset:
      lanes: [1]

#see README for the download links of these references
references:
   fasta: "/{reference-path-1000G-phase2-human-reference}"
   bwa: "/{bwa-indexed-reference-path-of-1000G-phase2-human-reference}"
   inv: "/input/example_dataset/hemomips_inv_ref.fa" #{path-to-inversion-fasta-file-for-inversion-detection}
   annotation: "/input/phase1_release_v3.20101123.snps_indels_svs.on_target.vcf.gz"
   fasta2: "/{path-to-ensembl-homosapiens-toplevel/Homo_sapiens.GRCh37.72.dna.toplevel.fa.gz}"

tools:
   vep_cache: "/{vep-cache_homosapiens_98}"

parameters:
   vep-version: 98 #vep version, recommended v98

GATK:
  - gatk4
#  - gatk3
...
  

  
